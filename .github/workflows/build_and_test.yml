name: Build and Test

on: [push, pull_request]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - uses: rlalik/setup-cpp-compiler@v1
      with:
        compiler: gcc
    - uses: leafo/gh-actions-lua@v8.0.0

    - name: Build
      run: bash build.sh

    - name: Test
      run: bash test.sh
